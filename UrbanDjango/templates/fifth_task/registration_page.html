<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
  {% include "fifth_task/representation.html" %}
  {% if error is not None %}
    <h3 style="color: Red">{{ error }}</h3>
  {% endif %}
  {% if representation == 'HTML' %}
    <form method="post">
      {% csrf_token %}
      <label for="username">Введите логин:</label>
      <input type="text" id="username" name="username" maxlength="30" required>

      <label for="password">Введите пароль:</label>
      <input type="text" id="password" name="password" minlength="8" required>

      <label for="repeat_password">Повторите пароль:</label>
      <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

      <label for="age">Введите свой возраст:</label>
      <input type="number" id="age" name="age" step="1" min="0" max="100" required>

      <button type="submit">Зарегистрироваться</button>
    </form>
  {% endif %}
  {% if representation == 'Django' %}
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Зарегистрироваться">
    </form>
  {% endif %}
</body>
</html>
